<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactform</title>
    <link rel="stylesheet" href="contact.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left" style="margin-right:60rem;">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="840671aa-62bc-4c59-bb52-59884ee72f00">
            <input type="text" name="name" placeholder="your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="your email" class="contact-inputs" required>
            <textarea name="massage" placeholder="your massage" class="contact-inputs" required></textarea>
            <button type="submit">submit <i class='bx  bx-arrow-right-stroke-circle'></i></button>
            <button><a href="home.html" style="text-decoration: none; color: white;"><i class='bx  bx-arrow-left-circle'></i>  Back to Home</a></button>
        </form>
        
    </div>

</body>

</html>
